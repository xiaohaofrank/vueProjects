<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>常用指令:v-show</title>
    <script src="js/vue.js"></script>
    <script>
        window.onload = function () {
            new Vue({
                el:'#itany',
                data:{
                    flag:true
                },
                methods:{
                    change(){
                        this.flag = !this.flag;
                    }
                }
                
            })
        }
    </script>
</head>
<body>
    <div id="itany" >
        <button v-on:click = "change">隐藏</button>
        <div style="width:100px;height:100px;background: red" v-show="flag">等待显示和隐藏的块</div>
    </div>
</body>
</html>
