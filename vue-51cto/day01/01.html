<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>hello world</title>
    <script src="js/vue.js"></script>
    <script>
        window.onload = function() {
            new Vue({
                el:'itany',
                data:{
                    msg:'hello world'
                }
            })
        }
    </script>
</head>
<body>
    <div id="itany">
        {{msg}}
    </div>
</body>
</html>
