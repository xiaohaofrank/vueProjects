<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>键盘事件</title>
    <script src="js/vue.js"></script>
    <script>
        // 自定义键位别名
        //a-z 是65——90；shift,ctrl,alt是16、17、18；
        Vue.config.keyCode = {
            a:65,
            b:66,
            f1:112
        }

        window.onload = function () {
            new Vue({
                el:'#itany',
                data:{
                    
                },
                methods:{
                   show(e){
                        // console.log(e.keyCode);
                        if(e.keyCode == 13){
                            console.log('您点击了回车');
                        }
                   },
                   print(e){
                        // console.log(e.keyCode);
                    //   console.log('您点击了回车');
                    //   console.log('您点击了向上');
                    //   console.log('您点击了删除键');
                    //   console.log('您点击了ctrl')
                         console.log('您点击了。');
                   },
                }
            })
        }
    </script>
</head>
<body>
    <div id="itany" >
       <!-- 用户名：<input type="text" @keydown = "show($event)"> -->
       <!-- 用户名：<input type="text" @keydown = "show($event)"> -->
       <!-- 简化时间的判断 -->
       <!-- 用户名：<input type="text" @keydown.enter = "print"> -->
       用户名：<input type="text" @keydown = "print">
       <!-- 用户名：<input type="text" @keydown.delete = "print"> -->
    </div>
</body>
</html>
